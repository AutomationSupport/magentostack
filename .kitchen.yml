---
driver:
  name: vagrant
  network:
  - ["forwarded_port", {guest: 8080,   host: 8080, auto_correct: true}]
  - ["forwarded_port", {guest: 8443,   host: 8443, auto_correct: true}]
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  environments_path: test/integration/environments
  require_chef_omnibus: 11.16.4
  attributes:
    magentostack:
      web:
        http_port: '8080'
        https_port: '8443'
    authorization:
      sudo:
        users: ['vagrant']
        passwordless: true
    mysql:
      server_root_password: "randompass"
      server_repl_password: "randompass"
      server_debian_password: "randompass"
    holland:
      password: "randompass"

platforms:
  # Leaving Ubuntu out until Phase 2
  # - name: ubuntu-12.04
  #   run_list:
  #   - recipe[apt]
  # - name: ubuntu-14.04
  #   run_list:
  #   - recipe[apt]
  - name: centos-6.5
    run_list:
    - recipe[yum]

# NB: Every build will specify 'community' or 'enterprise' edition, but all
# other test suite attributes are assumed to be php55 and git with a single
# redis instance locally on the same server, when not specified.
suites:
  - name: community
    provisioner:
        client_rb:
          environment: default_single
    run_list:
      - recipe[wrapper::default]

  - name: community-php54
    provisioner:
        client_rb:
          environment: default_single
    run_list:
      - recipe[wrapper::default]
    attributes:
      magentostack:
        php:
          version: 'php54'


  - name: community-redis
    provisioner:
        client_rb:
          environment: default_expanded
    run_list:
      - recipe[wrapper::default_expanded]

  # disables SSL entirely for those who want to do SSL offloading
  - name: community-nossl
    provisioner:
        client_rb:
          environment: default_single
    run_list:
      - recipe[magentostack::apache-fpm] # only test web components so this doesn't take too long
    attributes:
      magentostack:
        web:
          ssl: false

  # configures a custom SSL certificate from an encrypted data bag
  - name: community-customssl
    data_bags_path: "test/integration/community-customssl/data_bags"
    encrypted_data_bag_secret_key_path: "test/integration/community-customssl/encrypted_data_bag_secret"
    provisioner:
        client_rb:
          environment: default_single
    run_list:
      - recipe[magentostack::apache-fpm] # only test web components so this doesn't take too long
    attributes:
      magentostack:
        web:
          ssl_custom: true
          ssl_custom_basename: 'test'

  # configures a custom SSL certificate from an encrypted data bag
  - name: community-localxmltemplate
    provisioner:
        client_rb:
          environment: default_single
    run_list:
      - recipe[wrapper::default]
    attributes:
      magentostack:
        configure_method: template
        localxml:
          crypt_key: 'abc123secret'
          db_table_prefix: 'magento2_'
          admin_front_name: 'admin1'
          connection:
              initStatements: 'SET NAMES utf8'
              model: 'mysql4'
              type: 'pdo_mysql'
              pdoType: ''


